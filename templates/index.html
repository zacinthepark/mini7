<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>AivleQA</title>
    <meta charset="utf-8"> 
    <link rel="icon" type="image/png" sizes="16x16" href="https://aivle.kt.co.kr/img/icon/favicon-16x16.png">   
    <link rel="stylesheet" href="{% static 'homepage.css' %}" /> 
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body class="main">
    <header>
        <div class="inner h_max">
            <h1>Aivle Q&A</h1>
        </div>
    </header>
    <div class="maincontent">
        <div class="button-container">
            <button class="Button" data-content='all'>전체</button>
            <button class="Button" data-content="모집/선발">모집/선발</button>
            <button class="Button" data-content="교육/수강">교육/수강</button>
            <button class="Button" data-content="국민내일배움카드">국민내일<br>배움카드</button>
            <button class="Button" data-content="채용연계">채용연계</button>
            <button class="Button" data-content="교육생 지원사항">교육생<br>지원사항</button>
            <button class="Button" data-content="기타">기타</button>
        </div>
        <div id="contentBox">
            {% for qadata in qa %}
                <div class="content" data-category="{{ qadata.category }}">
                    <h2>{{ qadata.category }}</h2>
                    <p>질문: {{ qadata.question }}</p>
                    <p>답변: {{ qadata.answer }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <button class="chatButton" id="chatbot-button" data-link="{% url 'chat:chat' %}">
        <lord-icon
            src="https://cdn.lordicon.com/fdxqrdfe.json"
            trigger="hover"
            colors="primary:#ffffff"
            style="width:40px;height:40px">
        </lord-icon>
        <span>챗봇</span>
    </button>
    <footer>
        <div class="brand">
            <ul>
                <li class="b1"><p>KT Aivle AI 2반 6조</p></li>
            </ul>
        </div> 
    </footer>
    <script src="{% static 'homepage.js' %}"></script>
</body>
</html>
